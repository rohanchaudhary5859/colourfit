    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Client section scroll interaction
    const clients = document.querySelectorAll('.client');
    let currentIndex = 0;

    function showClient(index) {
        clients.forEach((client, i) => {
            const textContainer = client.querySelector('.text-container');
            if (i === index) {
                client.classList.add('active');
                textContainer.classList.add('active');
            } else {
                client.classList.remove('active');
                textContainer.classList.remove('active');
            }
        });
    }

    window.addEventListener('scroll', () => {
        const scrollTop = window.scrollY;
        const windowHeight = window.innerHeight;
        const scrollIndex = Math.floor(scrollTop / windowHeight);

        if (scrollIndex !== currentIndex && scrollIndex < clients.length) {
            currentIndex = scrollIndex;
            showClient(currentIndex);
        }
    });

    showClient(currentIndex); // Show the first client text initially

    // Burger menu toggle interaction
    const burger = document.querySelector('.burger');
    const navLinks = document.querySelector('.nav-links');

    burger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        burger.classList.toggle('toggle');
    });
});

    </script>
